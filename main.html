<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="controls">
    <label>
      Mode:
      <select id="modeSelect" aria-label="Game mode">
        <option value="human" selected>Player vs Player</option>
        <option value="ai">Player vs AI</option>
      </select>
    </label>
    <label id="difficultyWrapper" class="hidden">
      Difficulty:
      <select id="difficulty" aria-label="AI difficulty">
        <option value="easy">Easy</option>
        <option value="hard" selected>Hard</option>
      </select>
    </label>
  </div>

  <div class="board" id="board" aria-label="Tic Tac Toe board" role="grid">
    <div class="cell" data-cell role="gridcell" aria-label="cell 1" tabindex="0"></div>
    <div class="cell" data-cell role="gridcell" aria-label="cell 2" tabindex="0"></div>
    <div class="cell" data-cell role="gridcell" aria-label="cell 3" tabindex="0"></div>
    <div class="cell" data-cell role="gridcell" aria-label="cell 4" tabindex="0"></div>
    <div class="cell" data-cell role="gridcell" aria-label="cell 5" tabindex="0"></div>
    <div class="cell" data-cell role="gridcell" aria-label="cell 6" tabindex="0"></div>
    <div class="cell" data-cell role="gridcell" aria-label="cell 7" tabindex="0"></div>
    <div class="cell" data-cell role="gridcell" aria-label="cell 8" tabindex="0"></div>
    <div class="cell" data-cell role="gridcell" aria-label="cell 9" tabindex="0"></div>
  </div>
  <div class="message" id="message" aria-live="polite"></div>
  <button id="restartBtn">Restart</button>

  <!-- Winner / Draw Modal -->
  <div class="modal hidden" id="winnerModal" role="dialog" aria-modal="true" aria-labelledby="winnerText">
    <div class="modal-content">
      <p id="winnerText"></p>
      <button id="closeModal" aria-label="Close winner popup">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
